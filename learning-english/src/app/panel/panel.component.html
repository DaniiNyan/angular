<app-section>
  <div class="jumbotron">
    
    <div class="row">
      <div class="col-sm-6">
        <app-progress [progress]="progress"></app-progress>
      </div>
      <div class="col-sm-6 d-flex justify-content-end">
        <app-attempts [remainingHearts]="remainingHearts"></app-attempts>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6 class="bold-title margin-title"> {{ instruction }} </h6>
        <p> {{ currentQuestion.english }} </p>
        <div class="form-group">
          <textarea (input)="onUpdateAnswer($event.target.value)" [value]="currentAnswer" name="answer" id="answer" rows="3" class="form-control">
      </textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-end">
        <button (click)="validateAnswer()" type="button" class="btn btn-primary"> Validar Resposta </button>
      </div>
    </div>

  </div>
</app-section>
